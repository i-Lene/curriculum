<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const redirectBase = '/curriculum';
      const path = location.pathname.replace(redirectBase, '');
      const search = location.search || '';
      const hash = location.hash || '';
      const newUrl = `${redirectBase}/index.html${search}${hash}`;
      window.history.replaceState(null, '', newUrl);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
