<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const currentPath = location.pathname;
        if (!currentPath.startsWith("/curriculum")) {
          const newUrl = "/curriculum" + currentPath + location.search + location.hash;
          location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
